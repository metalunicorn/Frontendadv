<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   do{ WeightPeople = prompt('Введите сколько вы весите в кгб, ', "");
  	HeightPeople = prompt('Ваш рост в см, ', "");
   	AgePeople = prompt("Ваш возраст:", "");
   	Callories = (10*WeightPeople)+(10*HeightPeople)-(5*AgePeople)-161;
   	alert ( " Ваш рост: " + HeightPeople + " Ваш вес: " + WeightPeople + " Ваш возраст: " + AgePeople + " Суточная норма калорий: "+ Callories);
  }
    while (WeightPeople !== null);
    </script>
</body>
