<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = prompt("Введите цвет","");
        (color==="red") ? document.write("<div style='background-color: red;'>красный</div>"):
        (color==="black") ? document.write("<div style='background-color: black;'>красный</div>"):
        (color==="blue") ? document.write("<div style='background-color: blue;'>blue</div>"):
        (color==="green") ? document.write("<div style='background-color: green;'>green</div>"):
        document.write("<div style='background-color: gray;'>Я не понял</div>");
    </script>
</body>
</html>
